<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI Calculator</title>
        <script 
        type="module" 
        src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
        ></script>
        <script 
        nomodule 
        src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
        ></script>
        <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
        />
        <script src="app.js" defer></script>

    </head>

    <body>
        <ion-header>
            <ion-toolbar color="tertiary">
                <ion-title>Body Mass Index Calculator</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="ion-padding">

            <ion-item>
                <ion-label position="floating">Enter your height</ion-label>
                <ion-input id="input-hgt"></ion-input>
            </ion-item>
    
            <ion-item>
                <ion-label position="floating">Enter your weight</ion-label>
                <ion-input id="input-wgt"></ion-input>
            </ion-item>

            <ion-grid class="ion-text-right ion-margin">
                <ion-row>
                    <ion-col>
                        <ion-button id="cal-btn" fill="outline" color="success">
                        <ion-icon slot="start" name="calculator-outline"></ion-icon>
                        Calculate</ion-button>
                    </ion-col>
                    
                    <ion-col>
                        <ion-button id="res-btn" fill="outline" color="success">
                        <ion-icon slot="start" name="refresh-outline"></ion-icon>
                        Reset</ion-button>
                    </ion-col>
                    
                </ion-row>

                <ion-row>
                    <ion-col id="result">
                        
                    </ion-col>
                </ion-row>

            </ion-grid>

           

        </ion-content>





    </body>
    
</html>
